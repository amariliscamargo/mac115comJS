<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Loja de Disco</title>
    <style>
        #valormaior {
            color: red;
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div class="row">
            <div class="col-md-10">
                <div class="jumbotron">
                    <h1 class="display-4">IME USP - Exercicios com inteiros</h1>
                    <p class="lead"></p>
                    <hr class="my-4">
                    <p>5.Uma loja de discos anota diariamente durante o mês de março a quantidade de discos vendidos. Determinar em que dia desse mês ocorreu a maior venda e qual foi a quantidade de discos vendida nesse dia.
                    </p>
                    <a class="btn btn-primary btn-lg" href="https://www.ime.usp.br/~macmulti/exercicios/inteiros/index.html" role="button">Mais exercicios</a>
                </div>

                <form class="form col-md-6">
                    <div class="form-group">
                        <label for="quantidade">Quantidade de discos vendida</label>
                        <input type="text" class="form-control" id="quantidade">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <table class="table col-md-6">
                    <thead>
                        <tr>
                            <th scope="col">Dia</th>
                            <th scope="col">Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <br>
            </div>
        </div>
    </div>
</body>
